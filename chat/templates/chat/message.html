{% extends "chat/index.html" %}

{% block content %}
    <h2>message.html</h2>

    {% for message in object_list %}
        <h4>{{message.content}}</h4>
        <h6>{{message.send_time}}</h6>
    {% endfor %}

    <p>dialog_id={{dialog_id}}</p>
    <a href="{% url 'new_message_render_name' %}?dialog_id={{dialog_id}}">
        <p>New message</p>
    </a>

{% endblock %}
