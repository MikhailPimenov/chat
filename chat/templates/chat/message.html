{% extends "chat/index.html" %}

{% block content %}
    <h2>message.html</h2>

    {% for message in object_list %}
        <h4>{{message.content}}</h4>
        <h6>{{message.send_time}}</h6>
    {% endfor %}

    <form action="new">
        <input type="submit" value="New message" />
    </form>
{% endblock %}
