{% extends "chat/index.html" %}

{% block content %}
<h2>users_search_results.html</h2>

    <b>Search results:</b><br>
    {% if object.username %}
    <a href="{% url 'dialogs_search_result_name' %}?other_users_id={{object.id}}">
        <p>{{object.username}}</p>
    </a>
    {% else %}
    <p>There is no user with that username</p>

    <a href="{% url 'users_search_name' %}">
        <p>Try again</p>
    </a>
    {% endif %}
    <p>Your name is {{user.username}}</p>
{% endblock %}
