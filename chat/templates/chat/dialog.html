{% extends "chat/index.html" %}

{% block content %}
    <h3>Your remarkable dialogs:</h3>
    {% for dialog in object_list %}

    <a href="/messages/?dialog_id={{dialog.id}}">
        <p4>{{dialog.start_time}}:
            {% for companion in dialog.users.all %}
                {% if companion.id != user.id %}
                   {{companion}}&ensp;
                {% endif %}
            {% endfor %}
        </p4>
        <br>
    </a>
    {% endfor %}
{% endblock %}
